<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-lg-2 col-sm-3 col-xs-3">
                    <h1 class="logo navbar-logo">MeetUps</h1>
                    <div v-for="(page, i) in pages" v-bind:class="{ 'navbar-selected' : i===1 }" v-on:click="changePage"  class="navbar-item"><a class="navbar-hyperlink" v-bind:class="{ 'navbar-selected' : i===1 }" v-bind:href="page.link">{{ page.name }}</a></div>
                </nav>
                <main class="col-lg-10 col-sm-9 col-xs-9 main-page">
                    <div class="header">
                        <h1>All Events:</h1>
                        <button class="col-2 events-button"><i class="fa-solid fa-plus plus-icon"></i><pre>  <a href="event_creator_view.html" style="color:black;text-decoration:none">Create an event</a></pre></button>
                    </div>
                    <div v-for="event in events" class="row event-item">
                        <div class="col-9" style="background-">
                            <div class="event-name-date-create-time">
                                <span class="">{{ event.name }}</span>
                                <span class="">Date : {{ event.date }}</span>
                            </div>
                            <div class="event-name-date-create-time">
                                <span style="font-size:0.5em;color:blue">{{event.created}}</span>
                                <span>Time : {{ event.time }}</span>
                            </div>
                            <p>{{ event.desc }}</p>
                            <div class="event-item-people"><i class="fa-solid fa-people-group people-icon"></i>{{ event.count }}</div>
                        </div>
                        <div class="col-3"><p style="font-weight:bold">{{event.address}}</p></div>
                    </div>
                    <div class="pagination">
                        <i class="fa-solid fa-arrow-left events-left-arrow"></i>
                        <span>Page 2</span>
                        <i class="fa-solid fa-arrow-right events-right-arrow"></i>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
