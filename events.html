<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-lg-2 col-sm-3 col-xs-3">
                    <h1 class="logo navbar-logo">MeetUps</h1>
                    <div v-for="(page, i) in pages" v-bind:class="{ 'navbar-selected' : i===1 }" v-on:click="changePage"  class="navbar-item"><a class="navbar-hyperlink" v-bind:class="{ 'navbar-selected' : i===1 }" href="#">{{ page.name }}</a></div>
                </nav>
                <main class="col-lg-10 col-sm-9 col-xs-9 main-page">
                    <h1 class="create-new-event">Create New Event</h1>
                    <div class="row">
                        <div class="col-lg-3 col-sm-12 col-xs-12 upload-image">
                            <p>Event Photo</p>
                            <img class="create-event-img" src="https://www.w3schools.com/w3css/img_lights.jpg" /><br />
                            <span class="upload-image-prompt">Upload image...</span>
                            <button class="upload-image-button">Choose</button>
                        </div>
                        <div class="event-form col-lg-4 col-sm-12 col-xs-12">
                            <div class="inputs">
                                <img src="/images/e.png" alt="event-name-img" class="create-event-images">
                                <div class="input-inside-text"><input type="text" name="EventName" placeholder="Event Name" /></div>
                            </div>
                            <div class="inputs inputs-textarea">
                                <img src="/images/paintbrush.png" alt="paintbrush-img" class="paintbrush-img">
                                <div class="input-inside-text"><textarea rows="4" cols="47" name="EventDescription" placeholder="Event Description..." ></textarea></div>
                            </div>
                            <div class="inputs">
                                <img src="/images/calendar.png" alt="calendar-img" class="create-event-images">
                                <div class="input-inside-text"><input type="text" name="EventDuration" placeholder="Event Duration" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row date-selection">
                        <div class="event-form col-lg-4 col-sm-12 col-xs-12 date-input">
                            <div class="inputs">
                                <img src="/images/calendar.png" alt="calendar-img" class="create-event-images">
                                <div class="input-inside-text"><input type="text" name="EventDate" placeholder="Date" /></div>
                            </div>
                            <div class="date-input-box">
                            </div>
                        </div>
                        <div class="event-form col-lg-4 col-sm-12 col-xs-12">
                            <div class="inputs">
                                <img src="/images/calendar.png" alt="calendar-img" class="create-event-images">
                                <div class="input-inside-text"><input type="text" name="EventTime" placeholder="Time" /></div>
                            </div>
                            <div class="date-input-box">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <img src="/images/arrow.png" alt="back-arrow" class="back-arrow col-2"/>
                        <div class="col-8"></div>
                        <div class="col-2"><button class="create-event-button">Create Event</button></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
