<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-lg-2 col-sm-3 col-xs-3">
                    <h1 class="logo navbar-logo">MeetUps</h1>
                    <div v-for="(page, i) in pages" v-bind:class="{ 'navbar-selected' : i===1 }" v-on:click="changePage"  class="navbar-item"><a class="navbar-hyperlink" v-bind:class="{ 'navbar-selected' : i===1 }" href="#">{{ page.name }}</a></div>
                </nav>
                <main class="col-lg-10 col-sm-9 col-xs-9 main-page">
                    <div class="row event-linked-details">
                        <img class="event-linked-image col-5" src="https://www.w3schools.com/w3css/img_lights.jpg" />
                        <div class="col-7">
                            <h2 class="event-linked-name">You've been invited to Pizza party</h2>
                            <p class="event-linked-desc">Event Description, Lorem Ipsum dolor sit amet</p>
                            <p class="event-linked-duration">Duration: XD</p>
                        </div>
                    </div>
                    <div class="row pick-availability">
                        <h2>Please pick the suitable times for your attendence from below:</h2>
                        <form action="#">
                            <div v-for="timestamp in dummyAvailability">
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1">{{"  " + timestamp}}</label><br>
                            </div>
                        </form>
                    </div>
                    <div class="row event-invite-footer">
                        <img src="/images/arrow.png" alt="back-arrow" class="back-arrow col-1"/>
                        <div class="col-6 col-xl-10"></div>
                        <div class="col-1 authenticated-invite-submit"><button class="create-event-button">Submit</button></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
