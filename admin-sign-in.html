<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>

    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="authentication-page">
            <div class="container login-width">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 login-box">
                        <div class="sign-in-up">
                            <div class="sign-in-text"><a class="a-color" href="/admin-sign-in.html">Sign In</a></div>
                            <div class="sign-up-text"><a class="a-color" href="/admin-sign-up.html">Sign Up</a></div>
                        </div>
                        <div class="login-form">
                            <div class="inputs">
                                <div><img src="/images/user.png" alt="Default Profile Photo" class="login-img"></div>
                                <div class="input-inside-text"><input type="text" id="email-username" name="ID" placeholder="Email or Username"></div>
                            </div>
                            <div class="inputs">
                                <div><img src="/images/password.png" alt="password" class="login-pass"></div>
                                <div class="input-inside-text"><input type="text" id="password" name="Password" placeholder="Password"></div>
                            </div>
                            <div class="below-sign-in">
                                <div class="below-sign"><input type="checkbox" class="remember-me" id="remeberme" name="Remember me">Remember me</div>
                                <div class="below-sign">Forgot Password?</div>
                            </div>
                            <button class="signin-button"><a href="/home.html" style="color:white;text-decoration:none">Sign In</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span class="about"><a class="a-color" href="/about.html">About</a></span>
            <span class="terms"><a class="a-color" href="/terms.html">Terms and conditions</a></span>
        </footer>
    </div>
</body>
</html>
