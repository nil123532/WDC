<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/user_login.js" defer></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>

        <main class="user-type-page">
            <div class="admin-edit-user-toprow">
                <div class="admin-edit-user-toprow-first">
                    <i class="fa-solid fa-arrow-left admin-edit-user-back"></i>
                    <h1 class="edit-users">Edit Users</h1>
                </div>
                <div>
                    <input type="checkbox" id="Admin_Only" name="Admin_Only" value="Admin_Only" v-model="check">
                    <label for="Admin_Only">Show Administrators Only</label>
                </div>
            </div>
            <div v-if="check" class="list-of-users">
                <div class="name-div">Name</div>
                <div v-for="name in users" v-if="name.admin.data[0]" class="users">
                    <div class="one-user">{{ name.first_name }} {{name.last_name}} </div>
                    <button class="col-2 edit-user" v-on:click="remove_user(name.user_id)">Remove</button>
                </div>
            </div>
            <div v-if="!check" class="list-of-users">
                <div class="name-div">Name</div>
                <div v-for="name in users" class="users">
                    <div class="one-user">{{ name.first_name }} {{name.last_name}} </div>
                    <button class="col-2 edit-user" v-on:click="remove_user(name.user_id)">Remove</button>
                </div>
            </div>
            <!-- <div class="pagination" style="margin-bottom:0">
                <i class="fa-solid fa-arrow-left events-left-arrow"></i>
                <span>Page 2</span>
                <i class="fa-solid fa-arrow-right events-right-arrow"></i>
            </div>
        -->
        </main>
    </div>
</body>
</html>
