<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>

        <main class="main-page">
            <div class="top-left">
                <div><img style="width:2em" src="/images/arrow.png" alt="left arrow"></div>
                <h1 class="edit-users" style="margin-left:0.8em">Edit Events</h1>

            </div>
            <a v-for="event in events" class="event_box_link" href="/event_attendee_view.html">
                <div class="row event-item">
                    <div class="col-9">
                        <div class="event-name-date-create-time">
                            <span class="">{{ event.name }}</span>
                            <span class="">Date : {{ event.date }}</span>
                        </div>
                        <div class="event-name-date-create-time">
                            <span style="font-size:0.5em;color:blue;width:15em">{{event.created}}</span>
                            <span>Time : {{ event.time }}</span>
                        </div>
                        <p>{{ event.desc }}</p>
                        <div class="event-item-people"><i class="fa-solid fa-people-group people-icon"></i>{{ event.count }}</div>
                    </div>
                    <div class="col-3"><p style="font-weight:bold">{{event.address}}</p></div>
                </div>
            </a>
            <div class="pagination">
                <i class="fa-solid fa-arrow-left events-left-arrow"></i>
                <span>Page 2</span>
                <i class="fa-solid fa-arrow-right events-right-arrow"></i>
            </div>
        </main>
    </div>
</body>
</html>
