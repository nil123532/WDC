<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
    <script src="/javascripts/user_login.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>

        <main class="main-page">
            <div class="top-left">
                <div><img style="width:2em" src="/images/arrow.png" alt="left arrow"></div>
                <h1 class="edit-users" style="margin-left:0.8em">Edit Events</h1>

            </div>
            <div class="list-of-users">
                <div class="name-div">Name</div>
                <div v-for="event in events" class="users">
                    <div class="one-user">{{ event.name }} </div>
                    <button class="col-2 edit-user" v-on:click="remove_events(event.event_id)">Remove</button>
                </div>
            </div>
            <!-- <div class="pagination">
                <i class="fa-solid fa-arrow-left events-left-arrow"></i>
                <span>Page 2</span>
                <i class="fa-solid fa-arrow-right events-right-arrow"></i>
            </div>
        -->
        </main>
    </div>
</body>
</html>
