<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="user-type-page">
            <div class="container login-width">
                    <div class="col-lg-6 col-xs-12 login-box">
                        <div class="sign-in-up">
                            <div class="sign-in-text">Sign In</div>
                            <div class="sign-up-text">Sign Up</div>
                        </div>
                        <div class="login-form">
                            <div class="inputs">
                                <div><img src="/images/user.png" alt="Default Profile Photo" class="login-img"></div>
                                <div class="input-inside-text"><input type="text" id="email-username" name="ID" placeholder="Email or Username"></div>
                            </div>
                            <div class="inputs">
                                <div><img src="/images/password.png" alt="password" class="login-pass"></div>
                                <div class="input-inside-text"><input type="text" id="password" name="Password" placeholder="Password"></div>
                            </div>
                            <div class="below-sign-in">
                                <div class="below-sign"><input type="checkbox" class="remember-me" id="remeberme" name="Remember me">Remember me</div>
                                <div class="below-sign">Forgot Password?</div>
                            </div>
                            <div class="login"><button>Sign In<button></div>
                        </div>
                        <h9>or</h9>
                        <div class="third-party-first-row">
                            <div class="google"><img src="images/google.png" class="google-img" alt="google">Google</div>
                            <div class="facebook"><img src="images/facebook.png" class="fbk-img" alt="facebook">Facebook</div>
                        </div>
                        <div class="third-party-second-row">
                            <div class="linkedin"><img src="images/linkedin.png" class="linkedin-img" alt="linkedin">LinkedIn</div>
                            <div class="github"><img src="images/git.png" class="git-img" alt="github">Github</div>
                        </div>
                    </div>
            </div>
        </main>
        <footer>
            <span class="about">About</span>
            <span class="terms">Terms and conditions</span>
        </footer>
    </div>
</body>
</html>
