<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>

        <main class="user-type-page">
            <div class="top">
                <div><img style="width:2em" src="/images/arrow.png" alt="left arrow"></div>
                <h1 class="edit-users">Edit Events</h1>
                <input type="text" placeholder="    search..." class="search">
            </div>
            <div v-for="event in adminevents" class="row event-item">
                <div class="col-9" style="background-">
                    <div class="event-name-date-create-time">
                        <span class="">{{ event.name }}</span>
                        <span class="">Date : {{ event.date }}</span>
                    </div>
                    <div class="event-name-date-create-time">
                        <span style="font-size:0.5em;color:blue">{{event.created}}</span>
                        <span>Time : {{ event.time }}</span>
                    </div>
                    <p>{{ event.desc }}</p>
                    <div class="event-item-people"><i class="fa-solid fa-people-group people-icon"></i>{{ event.count }}</div>
                </div>
                <div class="col-3"><p style="font-weight:bold">{{event.address}}</p></div>
            </div>
            <div class="pagination" style="margin-bottom:4.4em;">
                <i class="fa-solid fa-arrow-left events-left-arrow"><img style="width:1em" src="/images/arrow.png" alt="left arrow"></i>
                <span>Page 2</span>
                <i class="fa-solid fa-arrow-right events-right-arrow"><img style="width:1em;transform: rotate(180deg);" src="/images/arrow.png" alt="right arrow"></i>
            </div>
        </main>
        <footer>
            <span class="about"><a class="a-color" href="/about.html">About</a></span>
            <span class="terms"><a class="a-color" href="/terms.html">Terms and conditions</a></span>
        </footer>
    </div>
</body>
</html>
