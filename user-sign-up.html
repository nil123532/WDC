<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="user-type-page">
            <div class="container login-width">
                    <div class="col-lg-6 col-xs-12 login-box">
                        <div class="sign-in-up">
                            <div class="sign-in-text-up"><a class="a-color" href="/user-sign-in.html">Sign In</a></div>
                            <div class="sign-up-text-up"><a class="a-color" href="/user-sign-up.html">Sign Up</a></div>
                        </div>
                        <div class="login-form">
                            <div class="inputs">
                                <div><img src="/images/name.png" alt="Name" class="login-img"></div>
                                <div class="input-inside-text"><input type="text" id="FirstName" name="First Name" placeholder="First Name"></div>
                            </div>
                            <div class="inputs">
                                <div><img src="/images/L.jpg" alt="Last" class="login-pass"></div>
                                <div class="input-inside-text"><input type="text" id="LastName" name="Last Name" placeholder="Last Name"></div>
                            </div>
                            <div class="inputs">
                                <div><img src="/images/user.png" alt="Default Profile Photo" class="login-img"></div>
                                <div class="input-inside-text"><input type="text" id="email-username" name="ID" placeholder="Email or Username"></div>
                            </div>
                            <div class="inputs">
                                <div><img src="/images/password.png" alt="password" class="login-pass"></div>
                                <div class="input-inside-text"><input type="text" id="password" name="Password" placeholder="Password"></div>
                            </div>
                            <button class="signin-button"><a style="color:white;text-decoration:none" href="/home.html">Sign Up</a></button>
                        </div>
                        <h9>or</h9>
                        <div class="third-party-first-row">
                            <div class="google"><img src="images/google.png" class="google-img" alt="google">Google</div>
                        </div>
                    </div>
            </div>
        </main>
        <footer>
            <span class="about"><a class="a-color" href="/about.html">About</a></span>
            <span class="terms"><a class="a-color" href="/terms.html">Terms and conditions</a></span>
        </footer>
    </div>
</body>
</html>
