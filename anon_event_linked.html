<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="main-page">
            <div class="row">
                <h2 class="event-linked-name">You've been invited to Pizza party</h2>
                <p class="event-linked-duration">Duration: XD</p>
                <p class="event-linked-desc">Event Description, Lorem Ipsum dolor sit amet</p>
            </div>
            <div class="row pick-availability">
                <h2>Please pick the suitable times for your attendence from below:</h2>
                <form action="#">
                    <div v-for="date in dummyDates">
                        <p>{{ date }}</p>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1">{{"  " + timestamp}}</label><br>
                    </div>
                </form>
            </div>
            <div class="row event-invite-footer">
                <button class="col-6 anon-event-login">Login</button>
                <button class="col-6 anon-event-submit">Submit</button>
            </div>
        </main>
        <footer>
            <span class="about">About</span>
            <span class="terms">Terms and conditions</span>
        </footer>
    </div>
</body>
</html>
