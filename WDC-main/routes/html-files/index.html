<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="user-type-page">
            <div class="welcome-text">Welcome to MeetUps</div>
            <div class="container user-types">
                <div class="row">
                    <div class="user-type-selection col-lg-6 col-xs-12 user-choice">
                        <a href="form" class="a-color">
                            <div><img src="/images/user.png" alt="user" class="user-type-image" /></div>
                            <div class="user-type-text" >User</div>
                        </a>
                    </div>
                    <div class="user-type-selection col-lg-6 col-xs-12 system-manager-choice">
                        <a href="admin-form" class="a-color">
                            <div><img src="/images/system_manager.png" alt="system_manager" class="user-type-image" /></div>
                            <div class="user-type-text" >System Manager</div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span class="about"><a class="a-color" href="/about.html">About</a></span>
            <span class="terms"><a class="a-color" href="/terms.html">Terms and conditions</a></span>
        </footer>
    </div>
</body>
</html>
