<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patrick Sumarli, Nilesh Ramgolam, Ti Wei Lu, Muhammad Sharjeel Nawaz">
    <meta name="google-signin-client_id" content="710141737855-re05dhe02ji6trjmum35ben9k7lk1gec.apps.googleusercontent.com">
    <meta name="google-signin-plugin_name" content="APP">
    <title>MeetUps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/user_login.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/f7293efbb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="logo">MeetUps</h1>
        </header>
        <main class="authentication-page">
            <div class="container login-width">
                <div class="row">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 login-box">
                        <div class="sign-in-up">
                            <div class="sign-in-form-text" v-bind:class="{ 'sign-in-form-text-selected' : !form }">Sign In</div>
                            <div class="sign-in-form-text" v-bind:class="{ 'sign-up-form-text-selected' : form }">Sign Up</div>
                        </div>
                        <div v-if="!form">
                            <div class="login-form">
                                <div v-if="error" class="error-text">{{ errorMessage }}</div>
                                <div class="inputs">
                                    <div><img src="/images/user.png" alt="Default Profile Photo" class="login-img"></div>
                                    <div class="input-inside-text"><input type="text" id="email-username" name="ID" placeholder="Email or Username" v-model="email"></div>
                                </div>
                                <div class="inputs">
                                    <div><img src="/images/password.png" alt="password" class="login-pass"></div>
                                    <div class="input-inside-text"><input type="password" id="password" name="Password" placeholder="Password" v-model="password"></div>
                                </div>
                                <div class="below-sign-in">
                                    <div class="below-sign"><input type="checkbox" class="remember-me" id="remeberme" name="Remember me">Remember me</div>
                                    <div class="below-sign">Forgot Password?</div>
                                </div>
                                <!--onclick="location.href='/home.html'"-->
                            <button class="signin-button" v-on:click="admin_signin()" >Sign In</button>
                            </div>
                            <!-- p class="line">or</p> -->
                        </div>
                        <div v-if="form">
                            <div class="login-form">
                                <div v-if="error" class="error-text">{{ errorMessage }}</div>
                                <div class="inputs">
                                    <div><img src="/images/name.png" alt="Name" class="login-img"></div>
                                    <div class="input-inside-text"><input type="text" id="FirstName" name="First Name" placeholder="First Name" v-model="first_name"></div>
                                </div>
                                <div class="inputs">
                                    <div><img src="/images/L.jpg" alt="Last" class="login-pass"></div>
                                    <div class="input-inside-text"><input type="text" id="LastName" name="Last Name" placeholder="Last Name" v-model="last_name"></div>
                                </div>
                                <div class="inputs">
                                    <div><img src="/images/user.png" alt="Default Profile Photo" class="login-img"></div>
                                    <div class="input-inside-text"><input type="text" id="mail-username" name="ID" placeholder="Email or Username" v-model="email"></div>
                                </div>
                                <div class="inputs">
                                    <div><img src="/images/password.png" alt="password" class="login-pass"></div>
                                    <div class="input-inside-text"><input type="password" id="pass" name="Password" placeholder="Password" v-model="password"></div>
                                </div>
                                <!-- onclick="location.href='/home.html'" -->
                                <button class="signin-button" v-on:click="admin_signup()">Sign Up Friends</button>
                            </div>
                             <!--
                            <p class="line">or</p> -->
                        </div>
                       <!-- <div class="third-party-first-row">
                            <div class="google"><i class="fa-brands fa-google google-icon"></i>Google</div>
                           <div class="g-signin2" style="padding-right:2.5em" data-onsuccess="onSignIn"></div> -->
                    </div>
                </div>
            </div>
        </main>
        </div>
        <footer>
            <span class="about"><a class="a-color" href="/about.html">About</a></span>
            <span class="terms"><a class="a-color" href="/terms.html">Terms and conditions</a></span>
        </footer>
</body>
</html>
